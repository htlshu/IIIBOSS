<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <script src="./static/javascripts/flexible.js"></script>
    <link rel="stylesheet" href="./stylesheets/shop_car.css">
</head>
<body>
    <div>
        <div class="C-prom-wrap">
            <ul class="C-prom-list">
                <li class="C-prom-item flex">
                    <span class="C-prom-label">
                        小提示
                    </span>
                    <p class="C-prom-text">
                        开通会员，本单可返1.52元
                    </p>
                </li>
            </ul>
        </div>
        <div class="C-block-wrap flex C-locat-wrap no-mp">
            <span class="C-locat-icon "><img src="./static/img/locat.png" alt=""></span>
            <span class="C-locat-city">北京市</span>
            <div class="C-locat-warning flex">
                <span class="C-locat-warning-text">本城市支持会员1小时达，选择详细地址完成匹配</span>
                <span class="C-locat-warning-close"></span>
            </div>
        </div>
        <div class="C-block-wrap C-group-wrap">
            
        </div>
        <div class="price-list-panel">
            <ul>
                <li class="rela item-content-totalPrice">
                    <p class="abs li-left">商品总价</p>
                    <p class="li-right">
                        <span class="e1">￥42.7</span>
                        <span class="e2">其中￥9.9不可使用红包</span>
                    </p>
                </li>
                <li class="rela">
                    <p class="abs li-left">
                        <img src="https://j-image.missfresh.cn/img_20170106155049081.png" alt="">
                        商品券
                    </p>
                    <p class="li-right">登录后查看商品券</p>
                </li>
                <li class="rela">
                    <p class="abs li-left">
                        <img src="https://j-image.missfresh.cn/img_20170106155024750.png" alt="">
                        红包
                    </p>
                    <p class="li-right red-packet">登录后查看红包</p>
                </li>
                <li class="rela">
                    <p class="abs li-left">
                        商品实付
                    </p>
                    <p class="li-right">￥42.7</p>
                </li>
                <li class="rela">
                    <p class="abs li-left">
                        运费
                    </p>
                    <p class="li-right">免邮</p>
                </li>
            </ul>
            <p class="total-price">
                合计
                <span>￥42.7</span>
            </p>
        </div>
        <div>
            <div class="user-vip">
                <div class="rela header">
                    <img class="abs" src="https://j-image.missfresh.cn/img_20170823161352436.png?iopcmd=convert&dst=webp"
                        alt="">
                    <p class="esp">
                        <span>
                            开通会员可得
                            <i>红包</i>
                        </span>
                        本单更返
                        <i>2.13</i>
                        元
                    </p>
                </div>
                <ul>
                    <li class="rela">
                        <div class="card-info flex">
                            <div class="card-icon">
                                <img src="https://j-image.missfresh.cn/img_20180521204629828.png" alt="">
                            </div>
                            <div class="card-content flex-item">
                                <p>
                                    优享会员￥
                                    <b> 8</b>
                                    /月
                                </p>
                            </div>
                        </div>
                        <span class="abs">
                            <i></i>
                        </span>
                    </li>
                    <li class="rela">
                        <div class="card-info flex">
                            <div class="card-icon">
                                <img src="https://j-image.missfresh.cn/img_20180521204629828.png" alt="">
                            </div>
                            <div class="card-content flex-item">
                                <p>
                                    优享会员￥
                                    <b>18</b>
                                    /3月
                                </p>
                            </div>
                        </div>
                        <span class="abs">
                            <i></i>
                        </span>
                    </li>
                    <li class="rela">
                        <div class="card-info flex">
                            <div class="card-icon">
                                <img src="https://j-image.missfresh.cn/img_20180521204629828.png" alt="">
                            </div>
                            <div class="card-content flex-item">
                                <p>
                                    优享会员￥
                                    <b>30</b>
                                    /6月
                                </p>
                            </div>
                        </div>
                        <span class="abs">
                            <i></i>
                        </span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="P-recommend-wrap">
            <h2 class="P-recommend-header">推荐商品</h2>
            <ul class="P-recommend-list flex">
                
                
            </ul>
            <p class="P-recommend-nomore">没有更多了</p>
        </div>
        <div class="C-footer-warp">
            <div class="C-footer-content flex">
                <div class="C-checkbox selected">
                    <i class="C-checkbox-c"></i>
                </div>
                <div class="C-footer-label">全选</div>
                <div class="C-footer-price">
                    <p class="C-footer-total">
                        <span style="color:rgb(38, 38, 38)">合计</span>
                        <span style="color:rgb(255, 72, 145)">￥42.7</span>
                    </p>
                    <p class="C-footer-info">免邮</p>
                </div>
                <div class="C-footer-btn flex">
                    去结算
                </div>
            </div>
        </div>

    </div>
    <script src="./static/javascripts/zepto.min.js"></script>
    <script src="./static/javascripts/handlebars-v4.0.12.js"></script>
    <script src="./javascripts/shop_car.js"></script>
</body>

</html>
