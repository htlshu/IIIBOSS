<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>购物车</title>
    <script src="../lib/flexible.js"></script>
</head>
<body>
    <div>
        <div class="C-prom-wrap">
            <ul class="C-prom-list">
                <li class="C-prom-item flex">
                    <span class="C-prom-label">
                        小提示
                    </span>
                    <p class="C-prom-text">
                        开通会员，本单可返1.52元
                    </p>
                </li>
            </ul>
        </div>
        <div class="C-block-wrap flex C-local-wrap no-mp">
            <span class="C-locat-icon "></span>
            <span class="C-locat-city">北京市</span>
            <div class="C-locat-warning flex">
                <span class="C-locat-warning-text">本城市支持会员1小时达，选择详细地址完成匹配</span>
                <span class="C-locat-warning-close"></span>
            </div>
            <div class="C-block-wrap C-group-wrap">
                <div class="C-group-header flex">
                    <div class="C-checkbox selected">
                        <i class="C-checkbox-c"></i>
                    </div>
                    <p class="C-group-title">次日达</p>
                    <span class="C-group-header-right arrow">实付满69包邮，还差48.6元，去凑单</span>
                </div>
                <div class="C-group-content">
                    <div class="C-group-item-list">
                        <div class="P-item-wrap cart">
                            <div class="P-item-content flex">
                                <div class="C-checkbox selected">
                                    <i class="C-checkbox-c"></i>
                                </div>
                                <div class="P-item-image">
                                    <img src="" alt="" class="P-item-img">
                                    <img src="" alt="" class="P-item-imt-tag">
                                </div>
                                <div class="P-item-info">
                                    <p class="P-item-info-line P-item-name">泰国龙眼</p>
                                    <p class="P-item-info-line P-ltem-tags">
                                        <span class="P-item-tag place-tag"></span>
                                    </p>
                                    <p></p>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
